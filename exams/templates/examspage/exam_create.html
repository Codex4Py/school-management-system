{% extends "user/base.html" %}

{% block title %}
Create New Exam
{% endblock title %}

{% block content %}
<h1>Create New Exam</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label><input type="text" name="title"><br>
    <label>Description:</label><textarea name="description"></textarea><br>
    <label>Start Date:</label><input type="datetime-local" name="start_date"><br>
    <label>End Date:</label><input type="datetime-local" name="end_date"><br>
    <button type="submit">Create Exam</button>
</form>
{% endblock content %}
