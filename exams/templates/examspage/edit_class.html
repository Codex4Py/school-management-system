{% extends 'user/base.html' %}

{% block content %}
<style>
    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 60rem;
        margin: 0 auto;
        box-sizing: border-box;
    }

    .form-container h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .form-control {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        font-size: 1rem;
        margin-bottom: 15px;
    }
</style>

<div class="form-container mt-5">
    <h2>Edit Class: {{ class_obj.name }}</h2>

    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <!-- Name Field -->
        <label for="name">Class Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ class_obj.name }}" required>
        
        <!-- Subject Field -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" value="{{ class_obj.subject }}" required>
        
        <!-- Grade Level Field -->
        <label for="grade_level">Grade Level:</label>
        <input type="text" id="grade_level" name="grade_level" class="form-control" value="{{ class_obj.grade_level }}" required>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update Class</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="{% url 'class_detail' class_obj.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
