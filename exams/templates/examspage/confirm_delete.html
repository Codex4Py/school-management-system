{% extends 'user/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this class?</h2>
    <p>Class Name: {{ object.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'class_list' %}">Cancel</a>
    </form>
{% endblock %}
