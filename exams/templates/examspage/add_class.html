{% extends 'user/base.html' %}

{% block content %}
<style>
    .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80rem;
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
    }

    /* Make it responsive on smaller screens */
    @media (max-width: 1200px) {
        .form-container {
            max-width: 95%;
            /* Allows some margin on the sides */
            padding: 15px;
            /* Adjust padding for smaller screens */
        }
    }

    @media (max-width: 768px) {
        .form-container {
            max-width: 100%;
            /* Takes up full width on smaller screens like tablets */
            padding: 10px;
            /* Reduced padding for better space utilization */
        }
    }

    @media (max-width: 480px) {
        .form-container {
            max-width: 100%;
            /* Ensures full width on mobile screens */
            padding: 10px;
            /* Keeps padding consistent on mobile */
        }
    }
</style>
<div style="border: rgb(101, 99, 99) solid 1px; width: 66rem;" class="form-container mt-5">
    <h2>Add New Class</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Class Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="grade_level">Grade Level</label>
            <input type="text" class="form-control" id="grade_level" name="grade_level" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Class</button>
    </form>
</div>
{% endblock %}
