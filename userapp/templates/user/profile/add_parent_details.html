{% extends "user/base.html" %}

{% block title %}
Add Parent Details
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Add Parent Details</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="first_name" 
                value="{% if parent %}{{ parent.first_name }}{% else %} {% endif %}" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name" 
                value="{% if parent %}{{ parent.last_name }}{% else %}{% endif %}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" 
                value="{% if parent %}{{ parent.email }}{% else %}{% endif %}" required>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone_number" 
                value="{% if parent %}{{ parent.phone_number }}{% else %}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="relationship" class="form-label">Relationship:</label>
            <input type="text" class="form-control" name="relationship" 
                value="{% if parent %}{{ parent.relationship }}{% else %}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation:</label>
            <input type="text" class="form-control" name="occupation" 
                value="{% if parent %}{{ parent.occupation }}{% else %}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" name="address" 
                value="{% if parent %}{{ parent.address }}{% else %}{% endif %}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    {% if messages %}
    <div class="mt-3">
        <div class="alert alert-info">
            <ul class="list-unstyled">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
