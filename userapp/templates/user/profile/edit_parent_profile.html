{% extends 'user/base.html' %}

{% block title %}
Edit Parent Profile
{% endblock title %}

{% block content %}

{% if messages %}
<div class="mt-3">
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}

<div class="container">
    <h1>Edit Parent Profile</h1>
    <form method="POST">
        {% csrf_token %}
        
        <!-- First Name -->
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ parent.first_name }}" class="form-control" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ parent.last_name }}" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ parent.email }}" class="form-control" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ parent.phone_number }}" class="form-control">
        </div>

        <!-- Relationship -->
        <div class="form-group">
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" value="{{ parent.relationship }}" class="form-control">
        </div>

        <!-- Occupation -->
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" value="{{ parent.occupation }}" class="form-control">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" class="form-control" required>{{ parent.address }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

{% endblock content %}
