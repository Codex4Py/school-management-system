<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teacher Management</h1>

        <!-- Table for Teachers -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <th>Phone</th>
                    <th>Qualifications</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.phone }}</td>
                        <td>{{ teacher.qualifications }}</td>
                        <td>{{ teacher.salary }}</td>
                        <td>
                            <a href="{% url 'teacher_salary_payment' %}?teacher_id={{ teacher.id }}" class="btn btn-success btn-sm">Pay Salary</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Optionally, add a button to go back or add a new teacher -->
        <a href="{% url 'add_teacher' %}" class="btn btn-primary">Add New Teacher</a>
    </div>

    <!-- Add Bootstrap JS script (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
