{% extends "user/base.html" %}

{% block title %}
Enroll Student
{% endblock title %}

{% block content %}
<div class="container mt-2">
    <h1 class="text-center mb-4">Enroll a New Student</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <!-- Student Selection -->
            <div class="col-md-6 mb-3">
                <label for="student_name" class="form-label">Student:</label>
                <select name="student_name" class="form-select" required>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Course Selection -->
            <div class="col-md-6 mb-3">
                <label for="enrolled_course" class="form-label">Course:</label>
                <select name="enrolled_course" class="form-select" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Fees Selection -->
            <div class="col-md-6 mb-3">
                <label for="fees_for_course" class="form-label">Fees:</label>
                <select name="fees_for_course" class="form-select" required>
                    {% for fee in course_fees %}
                        <option value="{{ fee.id }}">{{ fee.course_name.name }} - {{ fee.fees_for_course }} Rs.</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Total Fees Paid -->
            <div class="col-md-6 mb-3">
                <label for="total_fees_paid" class="form-label">Total Fees Paid:</label>
                <input type="number" name="total_fees_paid" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <!-- Total Fees Due -->
            <div class="col-md-6 mb-3">
                <label for="total_fees_due" class="form-label">Total Fees Due:</label>
                <input type="number" name="total_fees_due" class="form-control" required>
            </div>

            <!-- Total Installments -->
            <div class="col-md-6 mb-3">
                <label for="total_installments" class="form-label">Total Installments:</label>
                <input type="number" name="total_installments" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <!-- Paid Installments -->
            <div class="col-md-6 mb-3">
                <label for="paid_installments" class="form-label">Paid Installments:</label>
                <input type="number" name="paid_installments" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enroll Student</button>
    </form>
</div>
{% endblock content %}
