{% extends 'user/base.html' %}

{% block title %}
Add Course Fee
{% endblock title %}

{% block content %}
{% if messages %}
<div class="mt-3">
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Add New Course Fee</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Course Name -->
                <div class="form-group">
                    <label for="course_name">Course Name:</label>
                    <select name="course_name" class="form-control" required>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Fees Amount -->
                <div class="form-group">
                    <label for="fees_for_course">Fees Amount:</label>
                    <input type="number" name="fees_for_course" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Fee</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
