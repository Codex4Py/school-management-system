{% extends "user/base.html" %}

{% block title %}
Course Fees List
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Course Fees List</h1>
    
    <!-- Table for displaying course fees -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Fees Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for fee in course_fees %}
                <tr>
                    <td>{{ fee.course_name.name }}</td>
                    <td>{{ fee.fees_for_course }}</td>
                    <td>
                        <a href="{% url 'edit_course_fee' fee.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_course_fee' fee.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this fee?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link to add new fee -->
    <div class="text-center mt-3">
        <a href="{% url 'add_course_fee' %}" class="btn btn-primary">Add New Fee</a>
    </div>
</div>
{% endblock content %}
