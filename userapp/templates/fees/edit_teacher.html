{% extends "user/base.html" %}

{% block title %}
Edit Teacher
{% endblock title %}

{% block content %}
<div class="container mt-3">
    <h1>Edit Teacher</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" value="{{ teacher.full_name }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" name="address" class="form-control" value="{{ teacher.address }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" name="phone" class="form-control" value="{{ teacher.phone_number }}" required>
        </div>

        <div class="mb-3">
            <label for="qualifications" class="form-label">Qualifications:</label>
            <input type="text" name="qualifications" class="form-control" value="{{ teacher.qualification }}" required>
        </div>

        <div class="mb-3">
            <label for="expert_subject" class="form-label">Expert Subject:</label>
            <select name="expert_subject" class="form-select" required>
                {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == teacher.specialization.id %}selected{% endif %}>
                        {{ course.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" name="salary" class="form-control" value="{{ teacher.salary }}" required>
        </div>

        <div class="mb-3">
            <label for="date_of_joining" class="form-label">Date of Joining:</label>
            <input type="date" name="date_of_joining" class="form-control" value="{{ teacher.joining_date }}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_active" class="form-check-input" {% if teacher.is_active %}checked{% endif %}>
            <label for="is_active" class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Update Teacher</button>
    </form>
</div>
{% endblock content %}
